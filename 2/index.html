  <body>
    <section id="ui">
      <div id="info">
        <h2>Halloween 2022</h2>
        <h1>Spooky cloud</h1>
        <p>
          Press + and - to modify the number of particles.<br />
          Press space to stop the animation.<br />
          Press C to change camera, click and drag to move the camera.<br />
          Press R to randomize.<br />
          Press F to go fullscren.
        </p>
        <p>
          <button id="plusBtn">+</button>
          <button id="minusBtn">-</button>
          <button id="randomizeBtn">Randomize</button>
        </p>
        <p>
          <button id="pauseBtn">Pause</button>
          <button id="cameraBtn">Camera</button>
          <button id="fullscreenBtn">Fullscreen</button>
        </p>
